<div class="page-content">
  <!--  header start-->
  <div class="page-header">
    <h3 class="page-header-title fw-700 mb-0">Payment Methods Dashboard</h3>
    <div class="page-header-options d-flex">
      <app-form-group label="Select Payment Method" class="me-3">
        <nz-select [(ngModel)]="tagValue" nzSize="large" nzMode="tags" nzPlaceHolder="Please select">
          <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
      </app-form-group>
      <app-form-group label="From" class="me-3" labelClass="fs-12">
        <nz-date-picker nzSize="large" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
      </app-form-group>
      <app-form-group label="To" labelClass="fs-12">
        <nz-date-picker nzSize="large" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
      </app-form-group>
    </div>
  </div>
  <!--  header end-->

<!--  statistics start-->
  <div class="row mt-4">
    <div class="col-md-3 mt-md-0 mt-3">
      <app-statistic-box color="blue" icon="pie-chart" label="Total Payment Request"></app-statistic-box>
    </div>
    <div class="col-md-3 mt-md-0 mt-3">
      <app-statistic-box color="green" label="Total Charge requests"></app-statistic-box>
    </div>
    <div class="col-md-3 mt-md-0 mt-3">
      <app-statistic-box color="yellow" value="10%" label="Acceptance Rate"></app-statistic-box>
    </div>
    <div class="col-md-3 mt-md-0 mt-3">
      <app-statistic-box color="pink" value="10%" label="Success Rate"></app-statistic-box>
    </div>
  </div>
  <!--  statistics end-->

  <div class="row mt-5">
    <div class="col-md-12">
      <nz-card>
        <div class="page-header mb-3">
          <h3 class="page-header-title fw-700">Acceptance Rate Trend</h3>
          <div class="page-header-options">
            <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
          </div>
        </div>
        <canvas baseChart width="400" height="120"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
      </nz-card>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <nz-card>
        <div class="page-header">
          <h3 class="page-header-title fw-700">Success Rate Trend</h3>
          <div class="page-header-options">
            <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
