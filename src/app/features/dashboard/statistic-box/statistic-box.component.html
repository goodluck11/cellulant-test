<div class="statistic-box d-flex justify-content-evenly flex-column">
  <div class="d-flex mb-2">
    <i nz-icon [nzType]="icon" nzTheme="outline" [ngClass]="color" class="me-2 fs-5"></i>
    <h6 [ngClass]="color" class="fw-700">{{label}}</h6>
  </div>
  <h5 class="fw-700 mb-0">{{value}}</h5>
</div>
